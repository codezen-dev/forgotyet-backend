server:
  port: 8078

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB     # 单个音频最大2MB（对应压缩后的60秒）
      max-request-size: 2MB  # 总请求也不允许超过2MB
  datasource:
    url: jdbc:h2:file:./data/forgotyet;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: forgotyet.official@gmail.com
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# LLM 多模型高可用配置
llm:
  # 主模型：DeepSeek (聪明，便宜，但最近容易被挤爆)
  primary:
    url: https://api.deepseek.com/chat/completions
    api-key: ${DEEPSEEK_KEY}
    model-name: deepseek-chat
  # 备模型：阿里云通义千问 (OpenAI兼容接口，极稳)
  backup:
    url: https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
    api-key: ${ALIYUN_KEY}
    model-name: qwen-plus
voice:
  # 阿里云通义听悟 (完全兼容 OpenAI 协议)
  api-url: https://dashscope.aliyuncs.com/compatible-mode/v1/audio/transcriptions
  api-key: ${ALIYUN_KEY} # 复用你之前的阿里大模型 Key 即可
  model: whisper-large-v3
